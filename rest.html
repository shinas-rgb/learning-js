<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <script>
      function sum(...numbers){
        let result = 0;
        for(let number of numbers){
          result += number;
        }
        return result;
      } console.log(`Result: ${sum(1, 2)}`);
    </script>
  </body>
